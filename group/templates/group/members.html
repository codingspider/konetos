{% extends 'front/base.html' %}
{% block content %}
{% load static %}
{% load product_tags %}
 <div id="content-page" class="content-page">
            <div class="container" style="margin-top: 20px;">
               <div class="row">
                   {% for member in members %}
                  <div class="col-md-3">
                     <div class="iq-card">
                        <div class="iq-card-body profile-page p-0">
                           <div class="profile-header-image">
                              <div class="profile-info p-4">
                                 <div class="user-detail">
                                    <div class="d-flex flex-wrap justify-content-between align-items-start">
                                       <div class="profile-detail d-flex">
                                          <div class="profile-img pr-4">
                                             <img src="{% static 'images/user/05.jpg' %}" style="height:40px; width: 40px;" alt="profile-img" class="avatar-130 img-fluid" />
                                          </div>
                                          <div class="user-data-block">
                                             {% group_user_name member.member_id as username %}
                                             <h6 class="">{{username|truncatechars:10}}</h6>
                                             <h6><i class="fa fa-check"> Member</i></h6>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                   {% endfor %}
               </div>
            </div>
         </div>

{% endblock content %}
