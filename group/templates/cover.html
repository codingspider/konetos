{% extends 'front/base.html' %}
{% block content %}
<style>
    .modal-dialog {
  min-height: calc(100vh - 60px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  overflow: auto;
  @media(max-width: 768px) {
    min-height: calc(100vh - 20px);
  }
}
</style>

<div class="container" style="margin-top: 100px;">
     <div id="setting-form"></div>
     <h4 style=" display: inline-block;">Profile Image</h4> <span><button class="pull-right btn btn-info" data-toggle="modal" data-target="#coverModal">Add Profile Photo</button></span>
     <hr>
     <div class="row">

        <div class="col-9">
           <p class="mb-0" id="profile">
              <img src="{{profile.profile.url}}" alt="" style="height: 100px;">
           </p>
        </div>
     </div>
             <hr>
     <h4 style=" display: inline-block;">Cover Image</h4> <span><button class="pull-right btn btn-info" data-toggle="modal" data-target="#coverModal">Add Cover Photo</button></span>

     <div class="row">

        <div class="col-9">
           <p class="mb-0" id="cover"><img src="{{profile.cover.url}}" alt="" style="height: 100px;"></p>
        </div>
     </div>

  </div>


<!-- Modal -->
<div class="modal fade" id="coverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Group  Profile image </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" method="post" id="profileform" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <input type="file" name="profile" class="form-control" placeholder="company">
                        </div>

                    </div>

                    <div class="row">

                        <input type="hidden" name="group_id" value="{{ pk }}">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save changes</button>
                    </div>
                </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
