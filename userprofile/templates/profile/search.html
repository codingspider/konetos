{% extends 'front/base.html' %}
{% block title %}Konetos | Search {% endblock %}
{% block content %}
{% load static %}
<div class="container" style="margin-top: 50px;">
               <div class="row">
                   {% for value in user_profile%}
                  <div class="col-md-4">
                     <div class="iq-card">
                        <div class="iq-card-body profile-page p-0">
                           <div class="profile-header-image">
                              <div class="cover-container">
                                 <img src="{% static 'images/page-img/profile-bg2.jpg' %}" alt="profile-bg" class="rounded img-fluid w-100">
                              </div>
                              <div class="profile-info p-4">
                                 <div class="user-detail">
                                    <div class="d-flex flex-wrap justify-content-between align-items-start">
                                       <div class="profile-detail d-flex">
                                          <div class="profile-img pr-4">
                                             <img src="{% static 'images/user/05.jpg'%}" alt="profile-img" class="avatar-130 img-fluid">
                                          </div>
                                          <div class="user-data-block">
                                             <h4 class="">{{ value.username }}</h4>
                                             <h6>@{{ value.username }}</h6>
                                          </div>
                                       </div>
                                       {% if data_exist %}
                                        <a  class="btn" style="background-color: #27b6b6; color: white;">Following</a>
                                       {% else %}
                                        <a href="{% url 'friendship:friendship_add_friend' value.id %}" type="submit" class="btn" style="background-color: #27b6b6; color: white;">Follow</a>
                                       {% endif %}
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                    {% endfor %}
               </div>
            </div>
{% endblock content %}
