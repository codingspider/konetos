{% extends 'front/base.html' %}
{% load static %}
{% block title %} Konetos | Profile Image {% endblock %}
{% block content %}
{% load product_tags %}
<!-- Page Content  -->
         <div id="content-page" class="content-page">
            <div class="container">
               <div class="row">
                   {% for video in videos %}
                  <div class="col-md-6 col-lg-4 mb-3">
                     <div class="user-images position-relative overflow-hidden">
                        <div class="embed-responsive embed-responsive-16by9">
                           <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/K3M-czGNUCg" allowfullscreen></iframe>
                        </div>
                        <div class="image-hover-data">
                           <div class="product-elements-icon">
                              <ul class="d-flex align-items-center m-0 p-0 list-inline">
                                 <li><a href="#" class="pr-3 text-white"> 60 <i class="ri-thumb-up-line"></i> </a></li>
                                 <li><a href="#" class="pr-3 text-white"> 30 <i class="ri-chat-3-line"></i> </a></li>
                                 <li><a href="#" class="pr-3 text-white"> 10 <i class="ri-share-forward-line"></i> </a></li>
                              </ul>
                           </div>
                        </div>
                        <a href="{% url 'user:profile-video-delete' video.id %}" class="image-edit-btn" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove"><i class="ri-edit-2-fill"></i></a>
                     </div>
                  </div>
                  {% endfor %}
               </div>
            </div>
         </div>

{% endblock content %}
